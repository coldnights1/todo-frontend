<div class="task-form">
  <input type="text" placeholder="Task name" [(ngModel)]="enteredTaskName"/>
  <input type="text" placeholder="Time" [(ngModel)]="enteredTime"/>
  <input type="text" placeholder="Importance" [(ngModel)]="enteredImportance"/>

  <!-- Button still inside .task-form -->
  <div class="button-row">
    <button (click)="onAddTask()">Add</button>
  </div>
</div>
